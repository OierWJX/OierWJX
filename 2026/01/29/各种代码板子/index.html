 class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> endl <span class="string">&#x27;\n&#x27;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> int long long</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn=<span class="number">1e6</span><span class="number">+10</span>;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">read</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="type">char</span> ch; <span class="type">int</span> f = <span class="number">1</span>,res = <span class="number">0</span>; ch = <span class="built_in">getchar</span>();</span><br><span class="line">	<span class="keyword">while</span> (!<span class="built_in">isdigit</span>(ch)) &#123;<span class="keyword">if</span>(ch == <span class="string">&#x27;-&#x27;</span>) f = <span class="number">-1</span>; ch = <span class="built_in">getchar</span>();&#125;</span><br><span class="line">	<span class="keyword">while</span> (<span class="built_in">isdigit</span>(ch)) &#123;res = res * <span class="number">10</span> + (ch - <span class="string">&#x27;0&#x27;</span>); ch = <span class="built_in">getchar</span>();&#125;</span><br><span class="line">	<span class="keyword">return</span> res * f;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> n,q,a[maxn],root[maxn],tot=<span class="number">0</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">node</span>&#123;</span><br><span class="line">	<span class="type">int</span> ls,rs,val;</span><br><span class="line">&#125;tree[maxn * <span class="number">4</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">newnd</span><span class="params">(<span class="type">int</span> id)</span></span>&#123;</span><br><span class="line">	tot++; tree[tot] = tree[id];</span><br><span class="line">	<span class="keyword">return</span> tot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">mktr</span><span class="params">(<span class="type">int</span> id,<span class="type">int</span> L,<span class="type">int</span> R)</span></span>&#123;</span><br><span class="line">	tot++; id = tot;</span><br><span class="line">	<span class="keyword">if</span> (L == R)&#123;</span><br><span class="line">		tree[id].val = a[L]; <span class="keyword">return</span> tot;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> mid = (L + R) / <span class="number">2</span>;</span><br><span class="line">	tree[id].ls = <span class="built_in">mktr</span>(tree[id].ls,L,mid);</span><br><span class="line">	tree[id].rs = <span class="built_in">mktr</span>(tree[id].rs,mid + <span class="number">1</span>,R);</span><br><span class="line">	<span class="keyword">return</span> id;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">update</span><span class="params">(<span class="type">int</span> id,<span class="type">int</span> L,<span class="type">int</span> R,<span class="type">int</span> x,<span class="type">int</span> val)</span></span>&#123;</span><br><span class="line">	id = <span class="built_in">newnd</span>(id);</span><br><span class="line">	<span class="keyword">if</span> (L == R) tree[id].val = val;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="type">int</span> mid = (L + R) / <span class="number">2</span>;</span><br><span class="line">		<span class="keyword">if</span> (x &lt;= mid) tree[id].ls = <span class="built_in">update</span>(tree[id].ls,L,mid,x,val);</span><br><span class="line">		<span class="keyword">else</span> tree[id].rs = <span class="built_in">update</span>(tree[id].rs,mid + <span class="number">1</span>,R,x,val);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> id;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">ask</span><span class="params">(<span class="type">int</span> id,<span class="type">int</span> L,<span class="type">int</span> R,<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (L == R) <span class="keyword">return</span> tree[id].val;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="type">int</span> mid = (L + R) / <span class="number">2</span>;</span><br><span class="line">		<span class="keyword">if</span> (x &lt;= mid) <span class="keyword">return</span> <span class="built_in">ask</span>(tree[id].ls,L,mid,x);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">ask</span>(tree[id].rs,mid + <span class="number">1</span>,R,x);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">signed</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	n = <span class="built_in">read</span>(); q = <span class="built_in">read</span>();</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>;i &lt;= n;i++) a[i] = <span class="built_in">read</span>();</span><br><span class="line">	root[<span class="number">0</span>] = <span class="built_in">mktr</span>(<span class="number">0</span>,<span class="number">1</span>,n);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>;i &lt;= q;i++)&#123;</span><br><span class="line">		<span class="type">int</span> rt,m,x,y;</span><br><span class="line">		rt = <span class="built_in">read</span>(); m = <span class="built_in">read</span>(); x = <span class="built_in">read</span>();</span><br><span class="line">		<span class="keyword">if</span>(m == <span class="number">1</span>)&#123;</span><br><span class="line">			y = <span class="built_in">read</span>(); root[i] = <span class="built_in">update</span>(root[rt],<span class="number">1</span>,n,x,y);</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			cout &lt;&lt; <span class="built_in">ask</span>(root[rt],<span class="number">1</span>,n,x) &lt;&lt; endl;</span><br><span class="line">			root[i] = root[rt];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

* <span class="number">2</span> + <span class="number">1</span>,mid + <span class="number">1</span>,R);</span><br><span class="line">	<span class="built_in">up</span>(d); <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">update</span><span class="params">(<span class="type">int</span> id,<span class="type">int</span> L,<span class="type">int</span> R,<span class="type">int</span> val)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (tree[id].l &gt; R || tree[id].r &lt; L) <span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">if</span> (L &lt;= tree[id].l &amp;&amp; tree[id].r &lt;= R)&#123;</span><br><span class="line">		tree[id].lazy += val; tree[id].sum += (tree[id].r - tree[id].l + <span class="number">1</span>) * val;</span><br><span class="line">		tree[id].lazy %= mod; tree[id].sum %= mod;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (tree[id].lazy != <span class="number">0</span>) <span class="built_in">down</span>(id);</span><br><span class="line">	<span class="built_in">update</span>(id * <span class="number">2</span>,L,R,val); <span class="built_in">update</span>(id * <span class="number">2</span> + <span class="number">1</span>,L,R,val);</span><br><span class="line">	<span class="built_in">up</span>(id); <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">ask</span><span class="params">(<span class="type">int</span> id,<span class="type">int</span> L,<span class="type">int</span> R)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (tree[id].l &gt; R || tree[id].r &lt; L) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">if</span> (L &lt;= tree[id].l &amp;&amp; tree[id].r &lt;= R) <span class="keyword">return</span> tree[id].sum % mod;</span><br><span class="line">	<span class="keyword">if</span> (tree[id].lazy != <span class="number">0</span>) <span class="built_in">down</span>(id);</span><br><span class="line">	<span class="keyword">return</span> (<span class="built_in">ask</span>(id * <span class="number">2</span>,L,R) + <span class="built_in">ask</span>(id * <span class="number">2</span> + <span class="number">1</span>,L,R)) % mod;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs1</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> f,<span class="type">int</span> dp)</span></span>&#123;</span><br><span class="line">	dep[x] = dp; fa[x] = f; size[x] = <span class="number">1</span>; son[x] = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>;i &lt; v[x].<span class="built_in">size</span>();i++)&#123;</span><br><span class="line">		<span class="type">int</span> y = v[x][i];</span><br><span class="line">		<span class="keyword">if</span> (y == fa[x]) <span class="keyword">continue</span>;</span><br><span class="line">		<span class="built_in">dfs1</span>(y,x,dp + <span class="number">1</span>);</span><br><span class="line">		size[x] += size[y];</span><br><span class="line">		<span class="keyword">if</span> (size[y] &gt;= size[son[x]]) son[x] = y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs2</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> tp)</span></span>&#123;</span><br><span class="line">	cnt++; top[x] = tp; id[x] = cnt; dfn[cnt] = x;</span><br><span class="line">	<span class="keyword">if</span> (!son[x]) <span class="keyword">return</span>;</span><br><span class="line">	<span class="built_in">dfs2</span>(son[x],tp);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>;i &lt; v[x].<span class="built_in">size</span>();i++)&#123;</span><br><span class="line">		<span class="type">int</span> y = v[x][i];</span><br><span class="line">		<span class="keyword">if</span> (y == fa[x] || y == son[x]) <span class="keyword">continue</span>;</span><br><span class="line">		<span class="built_in">dfs2</span>(y,y);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">upd1</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y,<span class="type">int</span> k)</span></span>&#123;</span><br><span class="line">	<span class="keyword">while</span> (top[x] != top[y])&#123;</span><br><span class="line">		<span class="keyword">if</span> (dep[top[x]] &lt; dep[top[y]]) <span class="built_in">swap</span>(x,y);</span><br><span class="line">		<span class="built_in">update</span>(<span class="number">1</span>,id[top[x]],id[x],k);</span><br><span class="line">		x = fa[top[x]];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (dep[x] &gt; dep[y]) <span class="built_in">swap</span>(x,y);</span><br><span class="line">	<span class="built_in">update</span>(<span class="number">1</span>,id[x],id[y],k);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">q1</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="type">int</span> ans = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (top[x] != top[y])&#123;</span><br><span class="line">			<span class="keyword">if</span> (dep[top[x]] &lt; dep[top[y]]) <span class="built_in">swap</span>(x,y);</span><br><span class="line">		ans += <span class="built_in">ask</span>(<span class="number">1</span>,id[top[x]],id[x]); ans %= mod;</span><br><span class="line">		x = fa[top[x]];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (dep[x] &gt; dep[y]) <span class="built_in">swap</span>(x,y);</span><br><span class="line">	ans += <span class="built_in">ask</span>(<span class="number">1</span>,id[x],id[y]);</span><br><span class="line">	<span class="keyword">return</span> ans %= mod;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">upd2</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> k)</span></span>&#123;</span><br><span class="line">	<span class="built_in">update</span>(<span class="number">1</span>,id[x],id[x] + size[x] - <span class="number">1</span>,k);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">q2</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="built_in">ask</span>(<span class="number">1</span>,id[x],id[x] + size[x] - <span class="number">1</span>) % mod;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">signed</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	n = <span class="built_in">read</span>(); q = <span class="built_in">read</span>(); rt = <span class="built_in">read</span>(); mod = <span class="built_in">read</span>();</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>;i &lt;= n;i++) a[i] = <span class="built_in">read</span>();</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>;i &lt; n;i++)&#123;</span><br><span class="line">		<span class="type">int</span> u = <span class="built_in">read</span>(),vv = <span class="built_in">read</span>();</span><br><span class="line">		v[u].<span class="built_in">push_back</span>(vv);</span><br><span class="line">		v[vv].<span class="built_in">push_back</span>(u);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">dfs1</span>(rt,rt,<span class="number">1</span>);</span><br><span class="line">	<span class="built_in">dfs2</span>(rt,rt);</span><br><span class="line">	<span class="built_in">build</span>(<span class="number">1</span>,<span class="number">1</span>,n);</span><br><span class="line">	<span class="keyword">while</span> (q--)&#123;</span><br><span class="line">		<span class="type">int</span> opt = <span class="built_in">read</span>(),x,y,z;</span><br><span class="line">		<span class="keyword">if</span> (opt == <span class="number">1</span>)&#123;</span><br><span class="line">			x = <span class="built_in">read</span>(); y = <span class="built_in">read</span>(); z = <span class="built_in">read</span>();</span><br><span class="line">			<span class="built_in">upd1</span>(x,y,z);</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> (opt == <span class="number">2</span>)&#123;</span><br><span class="line">			x = <span class="built_in">read</span>(); y = <span class="built_in">read</span>();</span><br><span class="line">			cout &lt;&lt; <span class="built_in">q1</span>(x,y) % mod&lt;&lt; endl;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span> (opt == <span class="number">3</span>)&#123;</span><br><span class="line">			x = <span class="built_in">read</span>(); y = <span class="built_in">read</span>();</span><br><span class="line">			<span class="built_in">upd2</span>(x,y);</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			x = <span class="built_in">read</span>();</span><br><span class="line">			cout &lt;&lt; <span class="built_in">q2</span>(x) % mod&lt;&lt; endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
